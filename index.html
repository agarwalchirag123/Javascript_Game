<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <script src="https://kit.fontawesome.com/9031c2ad15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="all-buttons">
      <div class="one"><button type="button" class="button first-button" name="button"><i class="fa-solid fa-arrows-spin"></i>New Game</button></div>
      <div class="one"><i class="second-button   fa-solid fa-dice-six"></i></div>
      <div class="one"><button type="button" class="button third-button" name="button"><i class="fa-solid fa-dice"></i>ROll</button></div>
      <div class="one"><button type="button" class="button fourth-button" name="button"><i class="fa-solid fa-bore-hole"></i>Hold</button></div>

    </div>

    <div class="outer-box">
      <div class="box div1">
        <h1>Player 1</h1>
        <h2>0</h2>
          <div class="current">
            <h3>CURRENT</h3>
            <span>0</span>
          </div>
      </div>
      <div class="box div2">
        <h1>Player 2</h1>
        <h2>0</h2>
          <div class="current">
            <h3>CURRENT</h3>
            <span>0</span>
          </div>
      </div>
    </div>

  </body>
</html>
